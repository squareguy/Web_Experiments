<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>New Tab</title>
<style>


body {
  font-size: -webkit-xxx-large;
  margin: auto;
  margin-top: 1%;
  width: 50%;
}

@media screen and (max-width: 700px) {
  body {
    width:80%;
    font-size:xx-large;
  }
}

span {
  font-weight: bold;
}

blockquote:before {
  content: "\201C";
}

blockquote:after {
  content: "\201D";
}

footer {
  font-style: italic;
  font-size: initial;
}
.night {
  background: #000;
  color: #fff;
}
.day {
  background: #fff;
  color: #000;
}
</style>

</head>
<body>
  <span id="author"></span>
  <blockquote id="quote"></blockquote>
  <footer></footer>
  <script>

var quoteEle = document.getElementById("quote"), 
authorEle = document.getElementById("author");

function parseQuote(response) {
  quoteEle.innerHTML = response.quoteText;
  authorEle.innerHTML = response.quoteAuthor === "" ? "Anonymous" : response.quoteAuthor;
}

window.addEventListener("load", function() {
  var footer = document.getElementsByTagName("footer")[0];
  var months = ["January", "Febuary", "March", "April", "May", "June", "July", "August", "September", "November", "December"];
  var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  var d = new Date();
  footer.innerHTML = "Today is " + days[d.getDay()] + ", " + d.getDate() + " " + months[d.getMonth()] + ", " + d.getFullYear();
  document.body.setAttribute("class", d.getHours() > 18 ? "night" : "day");
});
</script>

  <script src="http://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=parseQuote">
</script>
</body>
</html>
